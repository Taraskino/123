<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDO Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <a class="btn btn-primary" th:href="@{ToDO/create}">Stwórz</a>
    <table class="table">
        <thead>
        <tr>
            <td>id</td>
            <td>zadanie</td>
            <td>status</td>
            <td>termin</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ToDo : ${ToDosiki}">
            <td th:text="${ToDo.id}"></td>
            <td th:text="${ToDo.zadanie}"></td>
            <td th:text="${ToDo.status}"></td>
            <td th:text="${ToDo.termin}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/produkt/get(id=${ToDo.id})}">Otwórz</a>
                <a class="btn btn-warning" th:href="@{/produkt/update(id=${ToDo.id})}">Edytuj</a>
                <a class="btn btn-danger" th:href="@{/produkt/delete(id=${ToDo.id})}">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
